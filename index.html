<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Upgrade VIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #020617;
      color: #fff;
      border: 1px solid #334155;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #020617;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      background: #020617;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #334155;
      font-size: 15px;
    }

    .result span {
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upgrade de VIP</h1>

    <label>Preço do VIP atual (R$)</label>
    <input id="precoAtual" type="number" step="0.01" placeholder="Ex: 9.00" />

    <label>Duração do VIP</label>
    <input type="text" value="30 dias" disabled />

    <label>Dias restantes do VIP atual</label>
    <input id="diasRestantes" type="number" placeholder="Ex: 20" />

    <label>Preço do VIP novo (R$)</label>
    <input id="precoNovo" type="number" step="0.01" placeholder="Ex: 37.50" />

    <label style="margin-top:14px; display:flex; align-items:center; gap:8px;">
      <input type="checkbox" id="upgradeIntegral" />
      Quero ficar com o VIP novo por <strong>30 dias completos</strong>
    </label>

    <button onclick="calcular()">Calcular Upgrade</button>

    <div class="result" id="resultado" style="display:none"></div>
  </div>

  <script>
    function calcular() {
      const precoAtual = parseFloat(document.getElementById('precoAtual').value);
      const diasTotais = 30; // duração fixa do VIP
      const diasRestantes = parseInt(document.getElementById('diasRestantes').value);
      const precoNovo = parseFloat(document.getElementById('precoNovo').value);
      const upgradeIntegral = document.getElementById('upgradeIntegral').checked;

      if (!precoAtual || !diasRestantes || !precoNovo) {
        alert('Preencha todos os campos corretamente');
        return;
      }

      const valorDiaAtual = precoAtual / diasTotais;
      const valorDiaNovo = precoNovo / diasTotais;
      const credito = valorDiaAtual * diasRestantes;

      let valorUpgrade = 0;
      let descricao = '';

      if (upgradeIntegral) {
        // VIP novo por 30 dias completos
        valorUpgrade = precoNovo - credito;
        descricao = `Upgrade para <strong>30 dias completos</strong> do VIP novo`;
      } else {
        // VIP novo apenas pelos dias restantes
        const custoNovoPeriodo = valorDiaNovo * diasRestantes;
        valorUpgrade = custoNovoPeriodo - credito;
        descricao = `Upgrade mantendo os <strong>${diasRestantes} dias</strong> restantes`;
      }

      if (valorUpgrade < 0) valorUpgrade = 0;

      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.innerHTML = `
        ${descricao}<br><br>
        Valor por dia (VIP atual): <span>R$ ${valorDiaAtual.toFixed(2)}</span><br>
        Crédito restante: <span>R$ ${credito.toFixed(2)}</span><br><br>
        <strong>Valor a pagar no upgrade:</strong> <span>R$ ${valorUpgrade.toFixed(2)}</span>
      `;
    }
  </script>
</body>
</html>
